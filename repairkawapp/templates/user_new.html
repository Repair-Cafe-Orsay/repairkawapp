{% extends "base.html" %}

{% block content %}
<form class="row gy-1 needs-validation" novalidate  method="POST" action="{{url_for('admin.user_new')}}">
  <div class="input-group">
    <span class="input-group-text bg-secondary col-3">Nom</span>
    <input name="name" type="string" class="form-control" required>
    <div class="invalid-feedback">
      Nom obligatoire !
    </div>
  </div>
  <div class="input-group">
    <span class="input-group-text bg-secondary col-3">Courriel</span>
    <input name="email" type="email" class="form-control" placeholder="name@example.com" required>
    <div class="invalid-feedback">
      Courriel valide obligatoire !
    </div>
  </div>
  <div class="input-group">
    <span class="input-group-text bg-secondary col-3">Dernière cotisation</span>
    <input name="last_membership" type="number" min="2019" max="{{current_year}}" class="form-control" value="">
    <div class="invalid-feedback">
      Cela doit être une année après 2019 !
    </div>
  </div>
  <div class="input-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="admin" value="1" id="adminUser">
      <label class="form-check-label" for="adminUser">
        Utilisateur Administrateur
      </label>
    </div>
  </div>
  <div class="input-group">
    <a style="margin-left: auto" class="btn btn-primary" href="{{url_for('admin.user_list')}}">Revenir à la liste</a>
    <button style="margin-left: auto" class="btn btn-outline-danger" type="submit">Créer Utilisateur</button>
  </div>
</form>

{% endblock %}
